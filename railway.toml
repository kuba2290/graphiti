[build]
builder = "NIXPACKS"

[deploy]
startCommand = "cd mcp_server && uv run graphiti_mcp_server.py --transport sse --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
watchPaths = ["/mcp_server/**"]

[nixpacks]
buildCommand = "cd mcp_server && uv sync --locked --no-dev"
